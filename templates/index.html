<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle de la souris</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
        #touchZone {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 1px solid #000;
            touch-action: none;
        }
    </style>
</head>
<body>
    <h1>Contrôle de la souris</h1>
    <div id="touchZone"></div>

    <script>
        const socket = io();
        const touchZone = document.getElementById('touchZone');
        let lastTouchX = 0;
        let lastTouchY = 0;
        let touchCount = 0;
        let touchTimer;
        let longPressTimer;
        let isMoving = false;

        touchZone.addEventListener('touchstart', function(event) {
            event.preventDefault();
            if (!isMoving) {
                // Start long press timer
                longPressTimer = setTimeout(function() {
                    // Long press detected
                    socket.emit('rightClick');
                }, 500); // Time threshold for long press (e.g., 500ms)
            }
        }, {passive: false});

        touchZone.addEventListener('touchmove', function(event) {
            event.preventDefault();
            isMoving = true;
            clearTimeout(longPressTimer); // Clear long press timer on movement

            const touch = event.touches[0];
            const deltaX = touch.clientX - lastTouchX;
            const deltaY = touch.clientY - lastTouchY;

            lastTouchX = touch.clientX;
            lastTouchY = touch.clientY;

            socket.emit('move', {deltaX: deltaX, deltaY: deltaY});
        }, {passive: false});

        touchZone.addEventListener('touchend', function(event) {
            event.preventDefault();
            clearTimeout(longPressTimer); // Clear long press timer on touch end

            if (!isMoving) {
                // Simple touch detected
                socket.emit('click');
            }

            isMoving = false;
        }, {passive: false});
    </script>
</body>
</html>
